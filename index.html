<!DOCTYPE html>
<html>
<!-- Phần đầu -->

<head>
    <title>F8 - Shop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <style>
        html, body {
            margin: 0;
        }
        .header {
            width: 100%;
            height: 42px;
            background-color: #333;
            position: fixed; /* đối tượng đứng im dù ta có
            di chuyển lên xuống trong website */
            top: 0; /* dính vào bên trên trình duyệt */
        }
        ul {
            height: 2000px;
        }
        h1 {
            margin-top: 60px;
        }
    </style>
</head>
<!-- Phần thân -->
<body>
    <div class="header">
    </div>

    <h1>Position</h1>
    <ul>
        <li>relative</li>
        <li>absolute</li>
        <li>fixed</li>
        <li>sticky</li>
    </ul>
</body>

</html>
